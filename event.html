<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML Events</h2>
<p>Click the button to display the date.</p>

<button onmouseover="displayDate()" onmouseout = "document.getElementById('demo').innerHTML = ''">View Time</button>
<button id = "sorry" style = 'display:none' onclick = 'reset()'>Sorry :( </button>

<script>
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
function reset() {
  document.getElementById("demo").innerHTML = '';
  document.getElementById("sorry").style.display = 'none';
  document.getElementById("warning").value = '';
}


</script>

<p id="demo"></p>
<input id="warning" type = "text" onkeydown="this.value = 'No input is allowed!'; document.getElementById('sorry').style.display = 'block';">
</body>
</html>
