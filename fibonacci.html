<!DOCTYPE html>
<html>
<body>

<h2>Fibonacci Number Calculator</h2>
<p>Click the button to calculate the fibonacci number for your input.</p>

<button id = "send" onclick = 'let fn = fib(document.getElementById("in").value);
				document.getElementById("demo").innerHTML = "The fibonacci number is " + fn'> Go! </button>

<script>
function fib(n) {
  if(n==1){
    return 1;
  } else if (n==2){
    return 1;
  } else {
    return fib(n-1) + fib(n-2);
  }
}
</script>

<input id="in" type = "text" style = "display:123">
<p id="demo"></p>
</body>
</html>
